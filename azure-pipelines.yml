# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-2019'

variables:
  solution: '**/*.sln'
  buildPlatform: 'x64'
  buildConfiguration: 'Release'
  swigVersion: '4.0.0'
  netCoreSdkVersion: '2.2.301'

steps:

- script: |
     cinst swig --version $(swigVersion)
     cinst dotnetcore-sdk --version $(netCoreSdkVersion)
     clist -lo
  displayName: Install dependencies

- script: |
    echo 'Prefer Program Files\Git over buggy C:\agents\2.155.1\externals\git\cmd\git'
    set PATH=C:\Program Files\Git\cmd;%PATH%
    echo %PATH%
    del "C:\Program Files\Git\usr\bin\sh.exe"
    del "C:\Program Files\Git\bin\sh.exe"
    git --info-path
    git --version
    where sh
    where git
    call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
    tools\make third_party
    tools\make dotnet
  displayName: Build artifacts

- task: PublishPipelineArtifact@1
  inputs:
    path: $(System.DefaultWorkingDirectory)/packages
    artifact: packages