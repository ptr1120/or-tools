# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-2019'

variables:
  solution: '**/*.sln'
  buildPlatform: 'x64'
  buildConfiguration: 'Release'
  swigVersion: '4.0.0'
  netCoreSdkVersion: '2.2.301'

steps:

- script: |
     cinst swig --version $(swigVersion)
     cinst cmake
     cinst dotnetcore-sdk --version $(netCoreSdkVersion)
     ren "C:\Program Files\Git\" "C:\Program Files\Git_bak\"
     cinst git
     dotnet --info
     where sh
     where git
     git --version
  displayName: Install dependencies

- script: |
    call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
    echo %PATH%
    tools\make third_party
    tools\make dotnet
  displayName: Build artifacts

- task: PublishPipelineArtifact@1
  inputs:
    path: $(System.DefaultWorkingDirectory)/packages
    artifact: packages